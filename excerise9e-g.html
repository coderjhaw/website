<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excercise 9e - 9g</title>

  <link rel="stylesheet" href="css/exercise9e-g.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="ex-9e">
    <h3>Exercise 9e</h3>
    <div class="input-tweet">
      <img class="dog-circle" src="img/dog.jpeg" alt="">
      <input class="what-happen" type="text" placeholder="What's happening?">
      <button class="tweet">Tweet</button>
    </div>
  </div>

  <div id="ex-9f">
    <h3>Exercise 9f</h3>
    <div class="add-friend">
      <img class="profile-add-friend" src="img/dog.jpeg" alt="">
      <p class="profile-name">Oliver</p>
      <p class="profile-mutual-friends">2 mutual friends</p>
      <button class="btn-add-friend">Add Friend</button>
    </div>
  </div>

  <div id="ex-9g">
    <h3>Exercise 9g</h3>
    <div class="group-add-friend">
      <img class="group-profile-add-friend" src="img/dog.jpeg" alt="">
      <p class="group-profile-name">Oliver</p>
      <p class="group-profile-mutual-friends">2 mutual friends</p>
      <button class="group-btn-add-friend">Add Friend</button>
    </div>
    <div class="group-add-friend">
      <img class="group-profile-add-friend" src="img/dog.jpeg" alt="">
      <p class="group-profile-name">Mimi</p>
      <p class="group-profile-mutual-friends">3 mutual friends</p>
      <button class="group-btn-add-friend">Add Friend</button>
    </div>
    <div class="group-add-friend">
      <img class="group-profile-add-friend" src="img/dog.jpeg" alt="">
      <p class="group-profile-name">Rex</p>
      <p class="group-profile-mutual-friends">4 mutual friends</p>
      <button class="group-btn-add-friend">Add Friend</button>
    </div>
  </div>
</body>
</html>
